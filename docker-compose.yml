version: '3'
services:
  db:
    image: postgres:9.6-alpine
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    env_file:
      - '.env'
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/fudie-api-container
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file:
      - '.env'
